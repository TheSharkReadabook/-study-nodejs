<!DOCTYPE html>
<html>
<head>
    <title>trip to you</title>
    <link rel="stylesheet" type="text/css" href="./css/create_plan.css">
    <script>
        //drag event
        function allowDrop(ev) {
            ev.preventDefault();
        }
            
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
            
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            
        <img id="drag1" src="../img/i-rin.jpg" draggable="true"
        ondragstart="drag(event)" width="336" height="69">
    <!-- if selected seoul. -->
    <div class ='plan_box'>

            <div>
                
            </div>
        </div>
    </div>

</body>
</html>
